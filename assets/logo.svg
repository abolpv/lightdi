<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main container circle -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Center node (Container) -->
  <circle cx="60" cy="60" r="14" fill="url(#grad1)"/>
  
  <!-- Dependency nodes -->
  <circle cx="60" cy="24" r="9" fill="url(#grad2)"/>
  <circle cx="91" cy="78" r="9" fill="url(#grad2)"/>
  <circle cx="29" cy="78" r="9" fill="url(#grad2)"/>
  
  <!-- Injection arrows (lines pointing to center) -->
  <line x1="60" y1="33" x2="60" y2="46" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="83" y1="72" x2="72" y2="66" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="37" y1="72" x2="48" y2="66" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Arrow heads -->
  <polygon points="60,46 56,40 64,40" fill="url(#grad2)"/>
  <polygon points="72,66 70,58 76,62" fill="url(#grad2)"/>
  <polygon points="48,66 44,62 50,58" fill="url(#grad2)"/>
  
  <!-- Light effect in center -->
  <circle cx="57" cy="57" r="4" fill="white" opacity="0.3"/>
</svg>
